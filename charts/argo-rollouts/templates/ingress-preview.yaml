{{- if .Values.ingressCanary.enabled -}}
{{- $fullName := include "argo-rollouts.fullname.preview" . -}}
{{- $svcPort := .Values.service.port -}}
{{- if and .Values.ingressCanary.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingressCanary.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingressCanary.annotations "kubernetes.io/ingress.class" .Values.ingressCanary.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "argo-rollouts.labels.preview" . | nindent 4 }}
  {{- with .Values.ingressCanary.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingressCanary.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingressCanary.className }}
  {{- end }}
  {{- if .Values.ingressCanary.tls }}
  tls:
    {{- range .Values.ingressCanary.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingressCanary.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ printf "%s-%s" (default $fullName $.Values.ingressCanary.hosts.serviceName) }}
              servicePort: {{ default $svcPort $.Values.ingressCanary.hosts.servicePort }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
